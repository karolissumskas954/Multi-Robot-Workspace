PROTO Piston_bot [
    field SFVec3f  translation 0.25 -0.15 0.04
    field SFString name "Robot1"
]
{
    Robot {
        translation IS translation
        children [
            SliderJoint {
                jointParameters JointParameters {
                }
            device [
        LinearMotor {
          name "piston_top1"
        }
      ]
      endPoint Solid {
        translation 0 0 0.05
        children [
          DEF Piston_top Shape {
            appearance PBRAppearance {
              baseColor 0 0 0
              metalness 0
            }
            geometry Box {
              size 0.1 0.1 0.02
            }
          }
        ]
        boundingObject USE Piston_top
        physics DEF Piston_top_PH Physics {
        }
      }
    }
    DEF Body Shape {
      appearance PBRAppearance {
        metalness 0
      }
      geometry Box {
        size 0.1 0.1 0.08
      }
    }

        ]
        name IS name
        boundingObject USE Body
        physics Physics {
        }
        controller "piston_base_controller"
    }

}
